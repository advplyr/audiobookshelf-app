<!DOCTYPE html>
<html>
<head>
    <title>Simple TomeSonic Cast Receiver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .receiver-container {
            max-width: 600px;
            width: 100%;
        }

        .cover-art {
            width: 200px;
            height: 200px;
            background: #333;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #666;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .cover-art img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }

        .author {
            font-size: 18px;
            color: #ccc;
            margin: 5px 0;
        }

        .chapter {
            font-size: 16px;
            color: #aaa;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 20px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #007bff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }

        .status {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            background: #2a2a2a;
        }

        .status.playing { background: #0d4d1a; color: #4ade80; }
        .status.paused { background: #4d2d0d; color: #f59e0b; }
        .status.loading { background: #1a2d4d; color: #60a5fa; }
        .status.error { background: #4d1a1a; color: #f87171; }

        .debug-info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .media-items {
            background: #333;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: left;
        }

        .media-items h4 {
            margin: 0 0 10px 0;
            color: #fff;
        }

        .chapter-item {
            padding: 5px 0;
            border-bottom: 1px solid #444;
            font-size: 11px;
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        .chapter-item.current {
            background: #004080;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="receiver-container">
        <div class="cover-art" id="cover-art">üéß</div>

        <div class="title" id="title">TomeSonic Cast Receiver</div>
        <div class="author" id="author">Ready for content</div>
        <div class="chapter" id="chapter">Waiting for media...</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="time-info">
            <span id="current-time">0:00:00</span>
            <span id="duration">0:00:00</span>
        </div>

        <div class="status" id="status">Initializing Cast receiver...</div>

        <div class="media-items" id="media-items" style="display: none;">
            <h4>Chapter Segments</h4>
            <div id="chapter-list"></div>
        </div>

        <div class="debug-info" id="debug-info">
            <div>üöÄ Simple Cast Receiver Starting...</div>
        </div>
    </div>

    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

        function log(message, type = 'info') {
            const debugDiv = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            debugDiv.innerHTML += `<div>${emoji} [${timestamp}] ${message}</div>`;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;

                // Minimal configuration - let Cast handle everything
                context.start();

                log('üöÄ Default Cast receiver started');
                updateStatus('Default receiver ready', 'success');
            } catch (error) {
                log(`üí• Failed to start default receiver: ${error.message}`, 'error');
                updateStatus('Failed to start receiver', 'error');
            }
        });
